[Variables]
sansfont=Forum
serifont=Gabriela
arabfont=Calibri
monofont=Noto Mono
fsize=20
titlefsize=50
sansFontOffset=0.6757
sansFontHeight=1.48
HeightFromTop=(-#titlefsize#/#sansFontHeight#/2*#sansFontOffset#)

mainLineHeight=200
clockSize=250
dateSize=(#clockSize#/5)

[mainLine]
H=#mainLineHeight#
W=#SCREENAREAWIDTH#
Y=(#PWORKAREAHEIGHT#/2-#mainLineHeight#)
X=0
LineColor=#gray800#,180
LineColor2=#gray900#,180
LineWidth=1
PrimaryColor=#gray800#,100
GraphStart=Left

[rightLine]
H=#PWORKAREAHEIGHT#
W=100
Y=0
X=(#PWORKAREAWIDTH#-100)
Flip=1
PrimaryColor=#gray800#,130
GraphStart=Right

[prettyText]
FontFace=#sansfont#
FontColor=#gray500#
FontSize=#fsize#
ClipString=1
AntiAlias=1
DynamicVariables=1

[prettyTitle]
FontFace=#sansfont#
FontColor=#gray800#
FontSize=#titlefsize#
StringCase=Upper
StringEffect=Border
FontEffectColor=15,15,15,255
ClipString=1
AntiAlias=1
DynamicVariables=1

[navButton]
stringAlign = Left
StringStyle=Bold
FontColor=#bgray300#
Padding=10,10,10,10
Y=0


[fillbg]
BackgroundMode=2
SolidColor=0,0,0,1

[centerVertically]
Y=(#PWORKAREAHEIGHT#/2-#titlefsize#*#sansFontOffset#)

[sysMeters]
StringCase=Proper

[serif]
FontFace=#serifont#

[mono]
FontFace=#monofont#

[debug]
BackgroundMode=2
SolidColor=30,255,30,200
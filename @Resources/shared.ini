[Variables]
sansfont=Forum
serifont=Gabriela
arabfont=Mirza
fsize=20
titlefsize=50
fontOffset=0.7
mainLineHeight=200
clockSize=250
dateSize=(#clockSize#/4.5)

[mainLine]
H=#mainLineHeight#
W=#SCREENAREAWIDTH#
Y=(#PWORKAREAHEIGHT#/2-#mainLineHeight#)
X=0
LineColor=#gray800#,180
LineColor2=#gray900#,180
LineWidth=1
PrimaryColor=#gray800#,130
GraphStart=Left

[prettyText]
FontFace=#sansfont#
FontColor=#gray500#
FontSize=#fsize#
ClipString=1
AntiAlias=1
DynamicVariables=1

[prettyTitle]
FontFace=#sansfont#
FontColor=#gray800#
FontSize=#titlefsize#
StringCase=Upper
StringEffect=Border
StringStyle=Bold
ClipString=1
AntiAlias=1
DynamicVariables=1

[fillbg]
BackgroundMode=2
SolidColor=0,0,0,1

[centerVertically]
Y=(#PWORKAREAHEIGHT#/2-#titlefsize#*#fontOffset#)

[sysMeters]
StringCase=Proper

[serif]
FontFace=#serifont#